<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BritePulse SDK Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 { color: #333; }
    .test-section {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    button {
      background: #4f46e5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      font-size: 14px;
    }
    button:hover { background: #4338ca; }
    button.error { background: #dc2626; }
    button.error:hover { background: #b91c1c; }
    .log {
      background: #1f2937;
      color: #10b981;
      padding: 15px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      margin-top: 20px;
    }
    .log-entry { margin: 5px 0; }
    .log-entry.error { color: #f87171; }
    .log-entry.info { color: #60a5fa; }
  </style>
</head>
<body>
  <h1>BritePulse SDK Test Page</h1>

  <div class="test-section">
    <h2>1. SDK Status</h2>
    <p id="sdk-status">Loading SDK...</p>
  </div>

  <div class="test-section">
    <h2>2. Test Feedback Submission</h2>
    <button onclick="submitFeedback('bug')">Report Bug</button>
    <button onclick="submitFeedback('feature')">Request Feature</button>
    <button onclick="submitFeedback('general')">General Feedback</button>
  </div>

  <div class="test-section">
    <h2>3. Test Error Capture</h2>
    <button class="error" onclick="triggerError()">Trigger JS Error</button>
    <button class="error" onclick="triggerUnhandledPromise()">Trigger Unhandled Promise</button>
    <button class="error" onclick="triggerTypeError()">Trigger TypeError</button>
  </div>

  <div class="test-section">
    <h2>4. Open Feedback Widget</h2>
    <button onclick="openWidget()">Open Widget</button>
  </div>

  <div class="log" id="log">
    <div class="log-entry info">Console log will appear here...</div>
  </div>

  <!-- Load BritePulse SDK -->
  <script src="http://localhost:3002/sdk.js"></script>
  <script>
    // Override console.log to show in our log panel
    const logPanel = document.getElementById('log');
    const originalLog = console.log;
    const originalError = console.error;

    function addLog(message, type = 'info') {
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logPanel.appendChild(entry);
      logPanel.scrollTop = logPanel.scrollHeight;
    }

    console.log = function(...args) {
      originalLog.apply(console, args);
      addLog(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '), 'info');
    };

    console.error = function(...args) {
      originalError.apply(console, args);
      addLog(args.map(a => typeof a === 'object' ? JSON.stringify(a) : a).join(' '), 'error');
    };

    // Initialize BritePulse when loaded
    window.addEventListener('load', function() {
      const statusEl = document.getElementById('sdk-status');

      if (typeof BritePulse !== 'undefined') {
        // Get the public key from the BritePulse console for your app
        // Replace YOUR_PUBLIC_KEY with the actual dev public key
        const publicKey = 'pk_54131ff6-0d32-4275-ae2a-9acbcf804ae8_b35a647e97054df7bbadff0ea7cb636d';

        if (publicKey === 'YOUR_DEV_PUBLIC_KEY_HERE') {
          statusEl.innerHTML = '<span style="color: orange;">SDK loaded but not initialized. Replace YOUR_DEV_PUBLIC_KEY_HERE with your actual public key from the BritePulse console.</span>';
          console.log('SDK loaded - needs public key configuration');
          return;
        }

        BritePulse.init({
          apiKey: publicKey,
          environment: 'dev',
          version: '1.0.0',
          apiUrl: 'http://localhost:3002', // Point to local API
          debug: true // Enable debug logging
        });

        statusEl.innerHTML = '<span style="color: green;">SDK initialized successfully!</span>';
        console.log('BritePulse SDK initialized');
      } else {
        statusEl.innerHTML = '<span style="color: red;">SDK failed to load</span>';
        console.error('BritePulse SDK not found');
      }
    });

    function submitFeedback(type) {
      const sdk = typeof BritePulse !== 'undefined' ? BritePulse.getInstance() : null;
      if (!sdk) {
        console.error('SDK not initialized');
        return;
      }

      const messages = {
        bug: 'Found a bug: The submit button does not work on mobile',
        feature: 'Feature request: Add dark mode support',
        general: 'General feedback: Love the new design!'
      };

      sdk.submitFeedback({
        type: type,
        message: messages[type],
        metadata: {
          page: window.location.pathname,
          timestamp: new Date().toISOString()
        }
      }).then(success => {
        console.log(`Submitted ${type} feedback: ${success ? 'success' : 'failed'}`);
      }).catch(err => {
        console.error(`Failed to submit ${type} feedback:`, err);
      });
    }

    function triggerError() {
      console.log('Triggering intentional error...');
      // This will be caught by BritePulse error handler
      throw new Error('Test error from BritePulse SDK test page');
    }

    function triggerUnhandledPromise() {
      console.log('Triggering unhandled promise rejection...');
      Promise.reject(new Error('Unhandled promise rejection test'));
    }

    function triggerTypeError() {
      console.log('Triggering TypeError...');
      const obj = null;
      obj.nonExistentMethod(); // This will throw TypeError
    }

    function openWidget() {
      // The widget is automatically mounted by the SDK
      // Look for the widget button in the corner of the page
      console.log('Widget is automatically mounted - look for the feedback button in the bottom-right corner');

      // Try to find and click the widget trigger
      const widgetTrigger = document.querySelector('[data-britepulse-trigger]') ||
                           document.querySelector('.britepulse-trigger') ||
                           document.querySelector('#britepulse-widget button');
      if (widgetTrigger) {
        widgetTrigger.click();
        console.log('Widget trigger clicked');
      } else {
        console.log('Widget trigger not found - the widget may already be visible or use a different selector');
      }
    }
  </script>
</body>
</html>
