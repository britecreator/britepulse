# Cloud Build configuration for BritePulse
# Builds and deploys API and Console to Cloud Run
# Triggered automatically on push to main branch

substitutions:
  _REGION: us-central1
  _ARTIFACT_REPO: us-central1-docker.pkg.dev/britecreations/britepulse

steps:
  # Build API image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-api'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REPO}/api:$SHORT_SHA'
      - '-t'
      - '${_ARTIFACT_REPO}/api:latest'
      - '-f'
      - 'infrastructure/Dockerfile.api'
      - '.'

  # Build Console image with production API URL baked in
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-console'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REPO}/console:$SHORT_SHA'
      - '-t'
      - '${_ARTIFACT_REPO}/console:latest'
      - '--build-arg'
      - 'VITE_API_URL=https://britepulse-api-29820647719.us-central1.run.app'
      - '-f'
      - 'infrastructure/Dockerfile.console'
      - '.'

  # Push API image (both tags in parallel)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-api'
    waitFor: ['build-api']
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REPO}/api'

  # Push Console image (both tags in parallel)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-console'
    waitFor: ['build-console']
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REPO}/console'

  # Deploy API to Cloud Run (preserves existing env vars)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-api'
    waitFor: ['push-api']
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'britepulse-api'
      - '--image'
      - '${_ARTIFACT_REPO}/api:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

  # Deploy Console to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-console'
    waitFor: ['push-console']
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'britepulse-console'
      - '--image'
      - '${_ARTIFACT_REPO}/console:$SHORT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - '${_ARTIFACT_REPO}/api:$SHORT_SHA'
  - '${_ARTIFACT_REPO}/api:latest'
  - '${_ARTIFACT_REPO}/console:$SHORT_SHA'
  - '${_ARTIFACT_REPO}/console:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1800s'
